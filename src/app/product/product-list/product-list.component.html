<!-- The AG Grid component -->
<!-- Add button using PrimeNG Button component -->
<p-table   >
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Products
            <p-button>Enregistrer client</p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" >
        <tr >
            <th style="width: 20%;">ID</th>
            <th style="width: 20%;">Name</th>
            <th style="width: 20%;">Quantity</th>
            <th style="width: 20%;">Price</th>
            <th style="width: 45%;">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" >
        <tr class="hover:bg-emerald-50" *ngFor="let p of products._embedded.products">
            <td style="width: 20%;">{{ p.id }}</td>
            <td style="width: 20%;">{{ p.name }}</td>
            <td style="width: 20%;">{{ p.quantity }}</td>
            <td style="width: 20%;">{{ p.price }}</td>
            <!-- New column for buttons -->
            <td style="width: 45%;">
                <!-- Update button -->
                <p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="info " (click)="onInfoButtonClick(p)"></p-button>

                <!-- Delete button -->
                <p-button icon="pi pi-bookmark" [rounded]="true" [text]="true" severity="secondary " (click)="onUpdateButtonClick(p)"></p-button>

                <!-- Info button -->
                <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="danger " (click)="onDeleteButtonClick(p)"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{ products ? products.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
